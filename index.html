<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row align-items-center py-3">
                <div class="col-9">
                    <a href="#" class="text-decoration-none text-reset">
                        <span class="h4">
                            START BOOTSTRAP
                        </span>
                    </a>
                </div>
                <div class="col-3 d-flex justify-content-end align-items-center">
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="text-decoration-none text-reset">
                                menu
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <!-- Bio Section -->
        <section id="bio-section">
            <!-- Container -->
            <div class="container">
                <!-- Row -->
                <div class="row py-3">
                    <div class="col col d-flex justify-content-center">
                        <div class="img-container">
                            img
                        </div>
                    </div>
                </div>
                <!-- /Row -->
                <!-- Row -->
                <div class="row py-3">
                    <div class="col d-flex justify-content-center">
                        <h1 class="text-reset">START BOOTSTRAP</h1>
                    </div>
                </div>
                <!-- /Row -->
                <!-- Decoration Container -->
                <div class="decoration-container">
                    <hr>
                    <i class="fa-solid fa-star"></i>
                    <hr>
                </div>
                <!-- /Decoration Container -->
                <!-- Row -->
                <div class="row">
                    <div class="col">
                        <p class="text-center">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </p>
                    </div>
                </div>
                <!-- /Row -->
            </div>
            <!-- /Container -->
        </section>
        <!-- /Bio Section -->
        <!-- Portfolio Section-->
        <section id="portfolio-section">
            <div class="container">
                <h2 class="text-center py-3 text-reset">PORTFOLIO</h2>
                <!-- Decoration Container -->
                <div class="decoration-container">
                    <hr>
                    <i class="fa-solid fa-star"></i>
                    <hr>
                </div>
                <!-- /Decoration Container -->
                <!-- Row -->
                <div class="row py-3 pic-container">
                    <div class="col-12 col-md-6 col-lg-4 box-img first">
                        img
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box-img second">
                        img
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box-img third">
                        img
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box-img fourth">
                        img
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box-img fifth">
                        img
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 box-img sixth">
                        img
                    </div>
                </div>
                <!-- /Row -->
            </div>
        </section>
        <!-- /Portfolio Section-->
    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
</body>
</html>
